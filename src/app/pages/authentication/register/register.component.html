<script src="https://use.typekit.net/rjb4unc.js"></script>
<script>try{Typekit.load({ async: true });}catch(e){}</script>

<div class="container">
  <div class="logo">Register</div>
  <div class="login-item">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="form form-login" autocomplete="off">
      <div class="form-group">
        <label class="user" for="firstName"><span class="hidden">First Name</span></label>
        <input id="firstName" class="form-input" placeholder="First Name" type="text" formControlName="firstName" [ngClass]="{ 'is-invalid': submitted && f['firstName'].errors }" />
        <div *ngIf="submitted && f['firstName'].errors" class="invalid-feedback">
          <div *ngIf="f['firstName'].errors['required']">
            <label style="color: red">First name is required</label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="user" for="lastName"><span class="hidden">Last Name</span></label>
        <input id="lastName" class="form-input" placeholder="Last Name" type="text" formControlName="lastName" [ngClass]="{ 'is-invalid': submitted && f['lastName'].errors }" />
        <div *ngIf="submitted && f['lastName'].errors" class="invalid-feedback">
          <div *ngIf="f['lastName'].errors['required']">
            <label style="color: red">Last name is required</label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="mail" for="email"><span class="hidden">Email</span></label>
        <input id="email" class="form-input" placeholder="Email" type="text" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">
            <label style="color: red">Email is required</label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="username" for="username"><span class="hidden">Username</span></label>
        <input id="username" class="form-input" placeholder="Username" type="text" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" />
        <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
          <div *ngIf="f['username'].errors['required']">
            <label style="color: red">Username is required</label>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label class="lock" for="password"><span class="hidden">Password</span></label>
        <input id="password" type="password" formControlName="password" class="form-input" placeholder="Password" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">
            <label style="color: red">Password is required</label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="lock" for="confirm-password"><span class="hidden">Confirm Password</span></label>
        <input id="confirm-password" type="password" formControlName="confirmPassword" class="form-input" placeholder="Confirm Password" [ngClass]="{ 'is-invalid': submitted && f['confirmPassword'].errors }">
        <div *ngIf="submitted && f['confirmPassword'].errors" class="invalid-feedback">
          <div *ngIf="f['confirmPassword'].errors['required']">
            <label style="color: red">Reenter your password</label>
          </div>
        </div>
      </div>
      <div class="form-group">
        <p><i>By signing up you agree for us to save your profile data. It won't be shared with third parties.</i></p>
      </div>
      <div class="form-group">
        <input [disabled]="loading" type="submit" value="Sign Up">
      </div>
      <div class="form-group">
        <a routerLink="/auth/login" class="btn btn-link">Sign In</a>
      </div>
    </form>
  </div>
</div>
