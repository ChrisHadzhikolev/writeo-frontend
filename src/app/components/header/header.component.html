<div (window:resize)="onResize($event)" style="display: flex; width: 100%;">
  <div class="header-container">
    <div class="logo-container">
      <a (click)="toggleSidebar()" href="#" class="sidebar-toggle">
        <nb-icon icon="menu-2-outline"></nb-icon>
      </a>
      <a class="logo" href="#">{{title}}</a>
    </div>
  </div>

  <div class="header-container actions">
    <nb-actions size="small">
      <nb-action class="user-action" *ngIf="user">
        <nb-user [nbContextMenu]="userMenu" size="medium" [name]="user" [onlyPicture]="mobile"
                 nbContextMenuTag="user-context-menu" [picture]="imageUrl || 'assets/placeholders/Portrait_Placeholder.png'">
        </nb-user>
      </nb-action>
    </nb-actions>
  </div>
</div>
